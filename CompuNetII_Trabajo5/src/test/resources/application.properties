# Este archivo le dice a Spring que, SOLO para las pruebas,
# use una base de datos H2 en memoria.

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Usamos el dialecto de H2 para que Hibernate genere el SQL correcto.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Esto evita un warning com\u00FAn con H2 en versiones nuevas de Spring.
spring.jpa.defer-datasource-initialization=true

